<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expoflux - Se connecter</title>
    <link rel="stylesheet" href="css/login-signup.css">
    <link rel="icon" href="assets/icon.png">
    <script src="js/check_mobile.js" defer></script>
    <link rel="stylesheet" href="css/bandeau.css">
    <script type="module" src="js/auth/login.js"></script>
    <link rel="stylesheet" href="css/littlePopup.css">
    <script src="js/littlePopup.js"></script>
    <script type="module" src="js/auth/nav-account-banner.js" defer></script>
    <link rel="stylesheet" href="css/profile-banner.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
    
    <nav id="mainNav">
        <a href="index.html"><img id="logo" src="assets/logo.png"></a>
        <a href="index.html">Accueil</a>
        <a href="browse.html">Explorer</a>
        <a href="login.html">Se connecter</a>
        <a href="changelog.html">Fil de nouveautés</a>
    </nav>
</head>
<body>
    <div class="form-wrapper">
        <h2>Se connecter</h2>
        <form action="#" onSubmit="window.login(event);" >
            <div class="form-control">
                <input type="email" autocomplete="email" required>
                <label>Adresse e-mail</label>
            </div>
            <div class="form-control">
                <input type="password" autocomplete="current-password" required>
                <label>Mot de passe</label>
            </div>
            <button type="submit">Se connecter</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Se souvenir de moi</label>
                </div>
                <a href="#">Besoin d'aide ?</a>
            </div>
        </form>
        <p>Tu n'as pas de compte ? <a href="signup.html">Crées en un ici.</a></p>
        <small>
            Cette page n'est pas protégée par Google reCAPTCHA pour vérifier que tu n'es pas un bot.
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
